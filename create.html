<!DOCTYPE html>
<html lang="fa">
<head>

	<title>قالب صفحه ورود به ناحیه کاربری :: دریافت شده از وب روبیک</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	<!-- Styles -->
	<link type="text/css" href="css/bootstrap-rtl.min.css" rel="stylesheet" />
	<link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="css/animate.css" rel="stylesheet" />
	<link type="text/css" href="css/hamburgers.min.css" rel="stylesheet" />
	<link type="text/css" href="css/select2.min.css" rel="stylesheet" />
	<link type="text/css" href="css/util.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<!-- / styles -->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

			<!-- input form -->
			<form class="login100-form validate-form">
				<span class="login100-form-title">ثبت تیکت جدید</span>

                <!-- select destination -->
				<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
					
                        <select class="form-select" aria-label="Default select example">
                            <label class="control-label">Select</label>
                            <option selected>مقصد ...</option>
                            <option value="1">سازمان</option>
                            <option value="2">شخص</option>
                            <option value="3">گروه</option>
                          </select>
				</div>
				<!-- / enter destination -->
                <!-- select destination -->
				<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
					
                    <select class="form-select" aria-label="Default select example">
                        <label class="control-label">Select</label>
                        <option selected> مقصد وابسته به اولی ...</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                      </select>
            </div>
            <!-- / enter destination -->
				<!-- enter email-->
				<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
					<input class="input100" type="text" name="ticket_Subject" placeholder="موضوع تیکت">
					<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-inbox" aria-hidden="true"></i>
						</span>
				</div>
				<!-- / enter email -->

				<!-- enter password-->
				<div class="wrap-input100 validate-input" data-validate = "لطفا رمز عبور را وارد کنید!">
					<input class="input100" type="text" name="pass" placeholder="توضیحات" multiple>
					<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-info" aria-hidden="true"></i>
						</span>
				</div>
				<!-- / enter password-->
                 <!-- select destination -->
				<div class="wrap-input100 validate-input" data-validate = "لطفا پست الکترونیک خود را وارد کنید!">
					
                    <select class="form-select" aria-label="Default select example">
                        <label class="control-label">Select</label>
                        <option selected>وضعیت</option>
                        <option value="1">تایید شده</option>
                        <option value="2">بسته شده</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                      </select>
            </div>
            <!-- / enter destination -->
            <div class="form-group">
                <label asp-for="imageticket" class="control-label"></label>
                <input asp-for="imageticket" class="form-control" type="file" name="imgup" multiple />

            </div>
				<!-- login button-->
				<div class="container-login100-form-btn">
					<button class="login100-form-btn">ایجاد</button>
				</div>
				<!-- / login button -->


			</form>
			<!-- / input form -->

			<!-- form image -->
			<div class="login100-pic js-tilt" data-tilt>
				<img src="pics/img-01.png" alt="IMG">
			</div>
			<!-- / form image -->
           <!-- select destination -->
			
            <!-- / enter destination -->
			</div>
		</div>
	</div>


	<!-- scripts -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.min.js"></script>
	<script src="js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<!-- / scripts -->
</body>
</html>
